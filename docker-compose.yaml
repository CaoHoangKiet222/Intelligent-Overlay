version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai_core_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai}
      POSTGRES_DB: ${DB_NAME:-ai_core}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai} -d ${DB_NAME:-ai_core}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_core_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ai_core_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "${S3_PORT:-9000}:9000"
      - "${S3_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  ray-head:
    image: rayproject/ray:2.35.0-py311
    container_name: ai_core_ray_head
    command: >
      bash -lc "ray start --head --dashboard-host=0.0.0.0 --port=6379 --dashboard-port=8265 && tail -f /dev/null"
    ports:
      - "8265:8265"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8265"]
      interval: 15s
      timeout: 5s
      retries: 10

  ray-worker:
    image: rayproject/ray:2.35.0-py311
    container_name: ai_core_ray_worker
    depends_on:
      ray-head:
        condition: service_healthy
    command: bash -lc "ray start --address=ray-head:6379 && tail -f /dev/null"

  model-adapter:
    build:
      context: ./ai-core/services/model-adapter
    container_name: ai_core_model_adapter
    environment:
      PORT: 8000
      DB_DSN: ${DB_DSN:-postgresql+psycopg://ai:ai@postgres:5432/ai_core}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      PROVIDER_KEYS: ${PROVIDER_KEYS:-{}}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8081:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  prompt-service:
    build:
      context: ./ai-core/services/prompt-service
    container_name: ai_core_prompt_service
    environment:
      PORT: 8000
      DB_DSN: ${DB_DSN:-postgresql+psycopg://ai:ai@postgres:5432/ai_core}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  retrieval-service:
    build:
      context: ./ai-core/services/retrieval-service
    container_name: ai_core_retrieval_service
    environment:
      PORT: 8000
      DB_DSN: ${DB_DSN:-postgresql+psycopg://ai:ai@postgres:5432/ai_core}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8083:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-service:
    build:
      context: ./ai-core/services/agent-service
    container_name: ai_core_agent_service
    environment:
      PORT: 8000
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RAY_ADDRESS: ray-head:6379
    depends_on:
      redis:
        condition: service_healthy
      ray-head:
        condition: service_healthy
    ports:
      - "8084:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator:
    build:
      context: ./ai-core/services/orchestrator
    container_name: ai_core_orchestrator
    environment:
      PORT: 8000
      RAY_ADDRESS: ray-head:6379
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
      ray-head:
        condition: service_healthy
    ports:
      - "8085:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
